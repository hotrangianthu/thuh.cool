    <path d="M 12 8 Q 12 4 16 4 L 20 4 Q 24 4 24 8 L 24 20 Q 24 24 20 24 L 16 24 Q 12 24 12 20 Z" 
          fill="none" 
          stroke="#000000" 
          stroke-width="2"/>
